<div class="card-container" [class.alt]="revert">
    <div class="art-work">
        @if (art) {
            <img height="100%" width="100%" [src]="art">
        } @else {
            <ng-content select=".art-content"></ng-content>
        }
    </div>
    <div class="description">
        <h2>{{heading}}</h2>
        {{description}}
        @if (link) {
            <a class="btn btn-outline btn-outline-primary btn-md mt-4" [routerLink]="link">{{linkText}}</a>
        }
    </div>
</div>
