<app-board>
    <div class="nav-links">
        <a
            *ngIf="previousUrl"
            class="btn btn-outline-primary"
            [routerLink]="previousUrl"
        >
            ← {{ previousText }}
        </a>
        <a
            *ngIf="nextUrl"
            class="btn btn-outline-primary"
            [routerLink]="nextUrl"
        >
            {{nextText}} →
        </a>
    </div>
</app-board>
