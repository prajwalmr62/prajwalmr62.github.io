<app-board>
    <div class="nav-links">
        @if (previousUrl) {
            <a class="btn btn-outline-primary" [routerLink]="previousUrl">
                ← {{ previousText }}
            </a>
        }

        @if (nextUrl) {
            <a class="btn btn-outline-primary" [routerLink]="nextUrl">
                {{ nextText }} →
            </a>
        }
    </div>
</app-board>
